<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>
        function hitung(){
            let name1 = document.getElementById("name1").value;
            let name2 = document.getElementById("name2").value;
            let hitung = Math.floor(Math.random() * 100) + 1;
            if (name1 == "" || name2 == "") {
                alert("Nama tidak boleh kosong");
            } else {
                if (hitung < 50) {
                    document.getElementById("hasil").innerHTML = "Tingkat kecocokan:" + " " + hitung + "%";
                    document.getElementById("keterangan").innerHTML = "Tetap semangat! Kamu pasti bisa dapetin doi"
                } else {
                    document.getElementById("hasil").innerHTML = "Tingkat kecocokan:" + " " + hitung + "%";
                    document.getElementById("keterangan").innerHTML = "MANTAPP! Kalau dilanjutkan, bisa sampai tahap serius nih"
                }
            }
        }
    </script>
    <div class="main">
        <h1>Love Calculator v.0.0.0.0.0.0.1</h1>
        <div>
            <label for="name1">Nama anda: </label><br>
            <input type="text" id="name1"><br><br>
            <label for="name2">Nama gebetan:</label><br>
            <input type="text" id="name2"><br><br>
        </div>
        <div class="button-container">
            <button onclick="hitung()">Start</button>
        </div>
        <div class="result">
            <h1 id="hasil"></h1>
            <p id="keterangan"></p>
        </div>
    </div>
</body>
</html>
